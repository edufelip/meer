name: Android Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install JS deps
        run: npm ci
        working-directory: .
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Set CI version code
        run: echo "CI_VERSION_CODE=$(git rev-list --count HEAD)" >> $GITHUB_ENV

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > app/meer-release-key.jks

      - name: Create keystore.properties
        run: |
          cat <<EOF > keystore.properties
          storeFile=app/meer-release-key.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
          EOF

      - name: Build release bundle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          build-root-directory: android
          arguments: |
            clean
            bundleRelease

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload to Play (internal track)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.edufelip.meer
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
