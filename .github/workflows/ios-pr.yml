name: iOS PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Install JS deps
        run: yarn install --frozen-lockfile
        working-directory: .
      - name: Install pods
        run: |
          cd ios
          pod install --silent
      - name: Write GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_INFO_PLIST_BASE64: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}
        run: |
          if [ -n "$GOOGLE_SERVICE_INFO_PLIST_BASE64" ]; then
            echo "$GOOGLE_SERVICE_INFO_PLIST_BASE64" | base64 -d > ios/GoogleService-Info.plist
          fi
      - name: Build (simulator debug)
        run: |
          cd ios
          xcodebuild \
            -workspace Meer.xcworkspace \
            -scheme Meer \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            build
