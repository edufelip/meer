name: iOS Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: macos-latest
    env:
      KEYCHAIN: build.keychain
      KEYCHAIN_PWD: ""
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Install JS deps
        run: yarn install --frozen-lockfile
        working-directory: .
      - name: Install pods
        env:
          COCOAPODS_CACHE_DIR: ${{ runner.temp }}/.cocoapods-cache
        run: |
          mkdir -p "$COCOAPODS_CACHE_DIR"
          cd ios
          pod install --silent
      - name: Write GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_INFO_PLIST_BASE64: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}
        run: |
          echo "$GOOGLE_SERVICE_INFO_PLIST_BASE64" | base64 -d > ios/GoogleService-Info.plist

      - name: Set up keychain and certificates
        env:
          CERT_P12_BASE64: ${{ secrets.IOS_DIST_CERT_P12_BASE64 }}
          CERT_PASSWORD: ${{ secrets.IOS_DIST_CERT_PASSWORD }}
          PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
        run: |
          security create-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN"
          security set-keychain-settings -lut 21600 "$KEYCHAIN"
          security unlock-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN"
          echo "$CERT_P12_BASE64" | base64 -d > /tmp/dist.p12
          security import /tmp/dist.p12 -k "$KEYCHAIN" -P "$CERT_PASSWORD" -T /usr/bin/codesign
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROFILE_BASE64" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          security list-keychains -s "$KEYCHAIN"
          security default-keychain -s "$KEYCHAIN"

      - name: Build archive
        run: |
          cd ios
          xcodebuild \
            -workspace Meer.xcworkspace \
            -scheme Meer \
            -configuration Release \
            -archivePath $PWD/build/Meer.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=YES \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=${{ secrets.IOS_TEAM_ID }} \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.IOS_PROFILE_NAME }}" \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN" \
            "CODE_SIGNING_STYLE[Pod]=Automatic" \
            "CODE_SIGNING_ALLOWED[Pod]=YES" \
            "CODE_SIGNING_REQUIRED[Pod]=YES" \
            "PROVISIONING_PROFILE_SPECIFIER[Pod]=" \
            "DEVELOPMENT_TEAM[Pod]=${{ secrets.IOS_TEAM_ID }}"

      - name: Export IPA
        run: |
          cat <<EOF > ios/ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>signingStyle</key><string>manual</string>
            <key>compileBitcode</key><false/>
            <key>stripSwiftSymbols</key><true/>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.edufelip.meer</key><string>${{ secrets.IOS_PROFILE_NAME }}</string>
            </dict>
          </dict>
          </plist>
          EOF
          cd ios
          xcodebuild -exportArchive \
            -archivePath $PWD/build/Meer.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $PWD/build \
            CODE_SIGNING_ALLOWED=YES \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN"

      - name: Upload IPA to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
        run: |
          echo "$APP_STORE_CONNECT_API_KEY_CONTENT" | base64 -d > /tmp/AuthKey.p8
          xcrun altool --upload-app -f ios/build/Meer.ipa -t ios \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_API_KEY_ISSUER_ID"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Meer.ipa
          path: ios/build/Meer.ipa
